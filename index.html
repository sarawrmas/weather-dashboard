<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div id="searchDiv">
            <h2 id="searchHeader" class="searchChild">Search for a City:</h2>
            <input type="text" id="searchText" class="searchChild"></input></br>
            <button id="searchBtn" class="searchChild">Search</button>
            <ul id="searchHistory"></ul>
        </div>
        <div class="resultsDiv">
            <div class="resultCity">
                <h2 id="resultHeader"></h2>
                <p id="temp">Temp: <span id="tempResult"></span></p>
                <p id="wind">Wind: <span id="windResult"></span></p>
                <p id="humidity">Humidity: <span id="humidityResult"></span></p>
                <p id="uv">UV Index: <span id="uvResult"></span></p>
            </div>
            <h3 id="fiveDayHeader">5-Day Forecast:</h3>
            <div class="cardContainer">
                <div class="card" id="dayOne">
                    <h4 class="cardHead" id="headerDay1"></h4>
                    <div class="cardImg" id="imgDay1"></div>
                    <p class="cardTemp">Temp: <span id="tempDay1"></span></p>
                    <p class="cardWind">Wind: <span id="windDay1"></span></p>
                    <p class="cardHumidity">Humidity: <span id="humidityDay1"></span></p>
                </div>
                <div class="card" id="dayTwo">
                    <h4 class="cardHead" id="headerDay2"></h4>
                    <div class="cardImg" id="imgDay2"></div>
                    <p class="cardTemp">Temp: <span id="tempDay2"></span></p>
                    <p class="cardWind">Wind: <span id="windDay2"></span></p>
                    <p class="cardHumidity">Humidity: <span id="humidityDay2"></span></p>
                </div>
                <div class="card" id="dayThree">
                    <h4 class="cardHead" id="headerDay3"></h4>
                    <div class="cardImg" id="imgDay3"></div>
                    <p class="cardTemp">Temp: <span id="tempDay3"></span></p>
                    <p class="cardWind">Wind: <span id="windDay3"></span></p>
                    <p class="cardHumidity">Humidity: <span id="humidityDay3"></span></p>
                </div>
                <div class="card" id="dayFour">
                    <h4 class="cardHead" id="headerDay4"></h4>
                    <div class="cardImg" id="imgDay4"></div>
                    <p class="cardTemp">Temp: <span id="tempDay4"></span></p>
                    <p class="cardWind">Wind: <span id="windDay4"></span></p>
                    <p class="cardHumidity">Humidity: <span id="humidityDay4"></span></p>
                </div>
                <div class="card" id="dayFive">
                    <h4 class="cardHead" id="headerDay5"></h4>
                    <div class="cardImg" id="imgDay5"></div>
                    <p class="cardTemp">Temp: <span id="tempDay5"></span></p>
                    <p class="cardWind">Wind: <span id="windDay5"></span></p>
                    <p class="cardHumidity">Humidity: <span id="humidityDay5"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
